<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style2.css">
</head>
<body>
         <div class="full-img" id="fullImgBox">
                 <img src="1.jpg" id="fullImg">
                 <span onclick="closeFullImg()">X</span>
         </div>

         <div class="img-gallery">
              <img src="50.jpg" onclick="openFullImg(this.src)">
              <img src="51.jpg" onclick="openFullImg(this.src)">
              <img src="52.jpg" onclick="openFullImg(this.src)">
              <img src="53.jpg" onclick="openFullImg(this.src)">
              <img src="54.jpg" onclick="openFullImg(this.src)">
              <img src="55.jpg" onclick="openFullImg(this.src)">
              <img src="56.jpg" onclick="openFullImg(this.src)">
              <img src="57.jpg" onclick="openFullImg(this.src)">
              <img src="58.jpg" onclick="openFullImg(this.src)">
              <img src="59.jpg" onclick="openFullImg(this.src)">
              <img src="60.jpg" onclick="openFullImg(this.src)">
              <img src="61.jpg" onclick="openFullImg(this.src)">
              <img src="62.jpg" onclick="openFullImg(this.src)">
              <img src="63.jpg" onclick="openFullImg(this.src)">
              <img src="64.jpg" onclick="openFullImg(this.src)">
              <img src="65.jpg" onclick="openFullImg(this.src)">
              <img src="66.jpg" onclick="openFullImg(this.src)">
              
        </div>
<script>
       var fullImgBox=document.getElementById("fullImgBox");
       var fullImg=document.getElementById("fullImg");

       function openFullImg(pic){
            fullImgBox.style.display="flex";
            fullImg.src=pic;
       }
       
       function closeFullImg(){
            fullImgBox.style.display="none";
       }

</script>

</body>
</html>
